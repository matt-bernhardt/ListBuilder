<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>List Builder Demonstration</title>
		<link rel="stylesheet" href="/styles/reset.css">
		<link rel="stylesheet" href="listbuilder.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="listbuilder.js"></script>
		<script>
$(document).ready(function() {

	var listbuilder = app.listbuilder;
	listbuilder.initialize(
		debugFlag = false
	);

	$('.listcontainer .option').click(function() {
		// Stop whatever might otherwise happen
		// event.preventDefault();
		// Pass the value of the clicked item to listbuilder
		var target = $(this);
		listbuilder.getClick(target);
	});

});	
		</script>
		<style>
body {
	background: #f2f2f2;
	font-family: Arial, sans-serif;
}	
h1 {
	font-weight: bold;
	font-size: 2em;
	margin: 0;
}
dt {
	font-weight: bold;
}
dd {
	margin: 0;
}
#page {
	background: #fff;
	border: .25em solid #eaeaea;
	width: 980px;
	margin: 1em auto;
	padding: 1em;
}
		</style>
	</head>
	<body>
		<div id="page">
			<h1>List Builder Demonstration</h1>
			<form method="get">
			<label for="filter">
				Show only these departments:<br />
				<select id="filter" name="filter" multiple="true" class="listbuilder">
					<option value="astronomy">Astronomy</option>
					<option value="biology">Biology</option>
					<option value="chemistry">Chemistry</option>
					<option value="dentistry">Dentistry</option>
					<option value="energy">Energy</option>
				</select>
			</label>
			<input type="submit">
			</form>
		</div>
	</body>
</html>
